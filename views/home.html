<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#204051">
    <meta name="msapplication-TileColor" content="#204051">
    <meta name="theme-color" content="#ffffff">
    <title>Artística Dalí</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="main-header">
           <div class="logo">
               <img src="/images/logo/logo.png" alt="">
           </div>

           <i class="fas fa-bars burguer-menu-icon" onclick="dropMenu()"></i>

           <!-- Menú de navegación mobile -->
           <nav class="navigation-bar" id="navigation-bar-mobile">

            <div class="user-icons-mobile">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>

            <!-- Lista con los elementos del menú (categorías) -->
            <ul class="menu">
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`school`)">
                   Escolar
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`art`)">
                   Artística
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`office`)">
                   Oficina
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li><a href="">Contacto</a></li>
            </ul>
           </nav>

           <!-- Menú de navegación desktop -->
           <nav class="navigation-bar" id="navigation-bar-desktop">

            <!-- Lista con los elementos del menú (categorías) -->
            <ul class="menu">
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`school`)">
                   Escolar
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`art`)">
                   Artística
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li class="dropdown-menu" onclick="dropSubCategoryMenu(`office`)">
                   Oficina
                    <i class="fas fa-chevron-down" ></i>
                </li>
                <li><a href="">Contacto</a></li>
            </ul>
           </nav>

           <!-- Icono del buscador en header mobile -->
           <div class="search-icon" onclick="dropSearch()">
            <i class="fas fa-search"></i>
           </div>

           <!-- Buscador escritorio -->

           <form action="" class="search-form-desktop">
               <div class="search-bar">
                   <input type="search" name="" id="">
                   <button type="submit"><i class="fas fa-search"></i></button>
               </div>
           </form>

           <!-- Iconos de usuario escritorio -->
           <div class="user-icons-desktop">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>

        </div>
        <nav class="nav_menu">

            <!-- Buscador Mobile -->

            <form action="" class="search-form-mobile" id="search">
                <div class="search-bar">
                    <input type="search" name="" id="" placeholder="Buscar productos">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>

            <!-- Subcategorias desplegables -->

            <div class="subcategory_menu" id="school">
                <div class="subcategory_header">
                    <h3><a href="">ESCOLAR</a></h3>
                    <img src="/images/close.png" alt="" onclick="closeWindow()">
                </div>
                <ul>
                    <li><a href="">Subcategoria</a></li>
                    <li><a href="">Subcategoria</a></li>
                    <li><a href="">Subcategoria</a></li>
                </ul>
            </div>

            <div class="subcategory_menu" id="art">
                <div class="subcategory_header">
                    <h3><a href="">ARTÍSTICA</a></h3>
                    <img src="/images/close.png" alt="" onclick="closeWindow()">
                </div>
                <ul>
                    <li><a href="">Subcategoria</a></li>
                    <li><a href="">Subcategoria</a></li>
                    <li><a href="">Subcategoria</a></li>
                </ul>
            </div>

            <div class="subcategory_menu" id="office">
                <div class="subcategory_header">
                    <h3><a href="">OFICINA</a></h3>
                    <img src="/images/close.png" alt="" onclick="closeWindow()">
                </div>
                <ul>
                    <li><a href="">Subcategoria</a></li>
                    <li><a href="">Subcategoria</a></li>
                    <li><a href="">Subcategoria</a></li>
                </ul>
            </div>


        </nav>
    </header>

    <main class="home">
        <!-- CAROUSEL -->
        <section class="carousel-container">
                            
            <div class="slides fade">
                <img src="/images/banners/banner.jpg" alt="">
            </div>
            
            <div class="slides fade">
                <img src="/images/banners/banner2.jpg" alt="">
            </div>
            
            <div class="slides fade">
                <img src="/images/banners/banner3.jpg" alt="">
            </div>
            
            <div class="slides fade">
                <img src="/images/banners/banner4.jpg" alt="">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- The dots/circles -->
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </section>
        <!-- END CAROUSEL -->



    </main>

    <script src="/js/header.js"></script>
    <script src="/js/carousel.js"></script>
</body>
</html>
